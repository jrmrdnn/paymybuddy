<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
  <head
    th:replace="~{fragments/head :: head('Connexion | PayMyBuddy', 'Pour accéder à votre compte PayMyBuddy, veuillez vous connecter.')}"
  ></head>
  <body>
    <header></header>
    <div th:if="${successMessage}" class="success-message">
      <p th:text="${successMessage}"></p>
    </div>
    <main>
      <div class="form-card">
        <div id="login-title" class="form-title" role="heading" aria-level="1">
          Pay My Buddy
        </div>
        <form
          id="login-form"
          class="form"
          th:action="@{/login}"
          method="post"
          aria-labelledby="login-title"
        >
          <div class="form-control">
            <label class="form-label-hidden" for="email">Email</label>
            <input
              id="login-email"
              name="email"
              type="email"
              class="form-input"
              placeholder="Mail"
              aria-required="true"
              value=""
              required
            />
            <span class="form-span" th:if="${param.error}"
              >Identifiants incorrects</span
            >
          </div>
          <div class="form-control">
            <label class="form-label-hidden" for="password">Mot de passe</label>
            <input
              id="login-password"
              name="password"
              type="password"
              class="form-input"
              placeholder="Mot de passe"
              aria-required="true"
              value=""
              required
            />
            <span class="form-span" th:if="${param.error}"
              >Identifiants incorrects</span
            >
          </div>
          <button id="login-btn" class="form-btn" type="submit">
            Se connecter
          </button>
        </form>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
