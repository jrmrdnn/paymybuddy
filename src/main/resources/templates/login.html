<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
  <head
    th:replace="~{fragments/head :: head('Connexion | PayMyBuddy', 'Pour accéder à votre compte PayMyBuddy, veuillez vous connecter.')}"
  ></head>
  <body>
    <header></header>
    <main class="login-card">
      <div id="form-title" class="login-title" role="heading" aria-level="1">
        Pay My Buddy
      </div>
      <form
        class="login-form"
        th:action="@{/login}"
        method="post"
        aria-labelledby="form-title"
      >
        <div class="form-control">
          <label class="form-label-hidden" for="email">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            class="form-input"
            placeholder="Mail"
            aria-required="true"
            required
          />
          <span class="form-span" th:if="${param.error}"
            >Identifiants incorrects</span
          >
        </div>
        <div class="form-control">
          <label class="form-label-hidden" for="password">Mot de passe</label>
          <input
            id="password"
            name="password"
            type="password"
            class="form-input"
            placeholder="Mot de passe"
            aria-required="true"
            required
          />
          <span class="form-span" th:if="${param.error}"
            >Identifiants incorrects</span
          >
        </div>
        <button class="login-btn" type="submit">Se connecter</button>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
